name: Deploy to GitHub Pages

# When pushing to master, build the site and publish the generated _site folder
on:
  push:
    branches:
      - master

# Give the workflow permission to push commits using the automatically-provided
# GITHUB_TOKEN. Without write permission Git operations that push will fail with
# a 403 (permission denied to github-actions[bot]).
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # ensure the action uses the repository credentials so git push works
          persist-credentials: true

      - name: Set up Ruby (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 || (
            echo "bundle install failed, printing diagnostics" &&
            echo "---- Gemfile.lock ----" && cat Gemfile.lock || true &&
            echo "---- bundle env ----" && bundle env || true &&
            exit 1
          )

      - name: Build site (generate _site) using Jekyll
        run: |
          bundle exec jekyll build --destination _site

      - name: Check _site exists and list contents
        run: |
          echo "Check _site path"
          if [ ! -d _site ]; then
            echo "_site directory does not exist"
            exit 1
          fi
          echo "_site contents:" && ls -la _site

      - name: Deploy _site to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          user_name: github-actions
          user_email: github-actions@github.com
